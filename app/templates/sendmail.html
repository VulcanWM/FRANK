<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Send mail - FRANK </title>
    <link rel="icon" href="static/FRANKlogo.png" type="image/png">
    <script src="/script.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<div class="topnav">
  <a href="/">Home</a>
  <div class="dropdown">
    <button class="dropbtn">FRANK Account&#8595; 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href='/signup'>Signup for a FRANK account</a>
      <a href="/changedesc">Change your descripion</a>
      <a href="/changepass">Change your password</a>
      <a href="/deleteaccount">Delete your account</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Fmail&#8595; 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/login">Check inbox</a>
      <a href="/sendmail">Send mail</a>
      <a href="/deletemail">Delete mail</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Fmedia&#8595; 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/makethread">Make thread</a>
      <a href="/allthreads">See all threads</a>
      <a href="/deletethread">Delete thread</a>
      <a href="/likethread">Like thread</a>
      <a href="/unlikethread">Unlike thread</a>
    </div>
  </div>
</div>

    <form action="{{ url_for('sendmail') }}" method="POST">
      <h1>Send mail</h1>
      <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <label for="sendto"><b>Recipent</b></label>
        <input type="text" placeholder="Enter Recipent username and tag" name="sendto" required>
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" required>
        <p><strong>Body</strong></p>
        <textarea placeholder="Enter Body" name="body" required>Body</textarea>
        <button type="submit">Send mail</button>
        
      </div>
    </form>
    <div class="error">
      <h3><strong>{{ text }}</strong></h3>
    </div>

  </body>
</html>
